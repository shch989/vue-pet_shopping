<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <h1>{{sitename}}</h1>
                </div>
                <div class="nav navbar-nav navbar-right cart">
                    <span class="glyphicon glyphicon-shopping-cart">{{ cartItemCount }}</span>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-md-2 col-md-offset-1">
                    <figure>
                        <img v-bind:src="product.image">
                    </figure>
                </div>
                <div class="col-md-6 col-md-offset-2 descruption">
                    <h1 v-text="product.title"></h1>
                    <p v-html="product.desciption"></p>
                    <p class="price">{{ product.price | comma }}</p>
                    <button class="btn btn-primary btn-lg" v-on:click="addToCart" v-if="canAddToCart">장바구니 담기</button>
                    <button class="btn btn-primary btn-lg" disabled="true" v-else>장바구니 담기</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
